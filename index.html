<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header class="header">
    <div class="header__inner container">
      <a class="header__logo logo" href="/Pweb/">
        <img class="logo__image" src="./images/logo.svg" alt="logo" width="50" height="50" loading="lazy">
      </a>
      <div class="button__wrapper">
        <button class='button-auth' id='openBtn'>Войти</button>
        <dialog id='modal' class='modal'>
          <div class="form-container form-login">
            <p class="title">Авторизация</p>
            <form class="auth form">
              <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" name="username" id="username" placeholder="qwerty">
              </div>
              <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="********">
                <div class="forgot">
                  <a rel="noopener noreferrer" href="#">Восстановить пароль?</a>
                </div>
              </div>
              <button class="sign">Войти</button>
            </form>
            <p class="signup">Нет аккаунта?
              <a rel="noopener noreferrer" href="#" class="register-link">Зарегистрироваться</a>
            </p>
          </div>
          <div class="form-container form-register">
            <p class="title">Регистрация</p>
            <form class="reg form">
              <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" name="username" id="reg-username" placeholder="qwerty">
              </div>
              <div class="input-group">
                <label for="reg-email">Адрес электронной почты</label>
                <input type="email" name="email" id="reg-email" placeholder="qwerty@mail.com">
              </div>
              <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="reg-password" placeholder="********">
              </div>
              <div class="input-group">
                <label for="password">Подтверждение пароля</label>
                <input type="password" name="password" id="reg-conf-password" placeholder="********">
              </div>
              <button class="sign">Зарегистрироваться</button>
            </form>
            <p class="signup">Есть аккаунт?
              <a rel="noopener noreferrer" href="#" class="login-link">Войти</a>
            </p>
          </div>
        </dialog>
      </div>
    </div>
  </header>
