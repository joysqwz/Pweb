<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <header class="header">
    <div class="header__inner container ">
      <a class="header__logo logo" href="/Pweb/">
        <img class="logo__image" src="./images/logo.svg" alt="logo" width="40" height="40" loading="lazy" />
      </a>
      <div class="button__wrapper">
        <button class='button-auth' id='openBtn'>Войти</button>
        <dialog id='modal' class='modal'>
          <div class="form-container form-login">
            <p class="title">Авторизация</p>
            <form class="auth form">
              <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" name="username" id="username" placeholder="">
              </div>
              <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                  <a rel="noopener noreferrer" href="#">Восстановить пароль?</a>
                </div>
              </div>
              <button class="sign">Войти</button>
            </form>
            <p class="signup">Нет аккаунта?
              <a rel="noopener noreferrer" href="#" class="register-link">Зарегистрироваться</a>
            </p>
          </div>
          <div class="form-container form-register">
            <p class="title">Регистрация</p>
            <form class="reg form">
              <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" name="username" id="reg-username" placeholder="">
              </div>
              <div class="input-group">
                <label for="mail">Адрес электронной почты</label>
                <input type="mail" name="mail" id="reg-mail" placeholder="">
              </div>
              <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="reg-password" placeholder="">
              </div>
              <div class="input-group">
                <label for="password">Подтверждение пароля</label>
                <input type="password" name="password" id="reg-conf-password" placeholder="">
                <div class="forgot">
                  <a rel="noopener noreferrer" href="#">Восстановить пароль?</a>
                </div>
              </div>
              <button class="sign">Зарегистрироваться</button>
            </form>
            <p class="signup">Есть аккаунт?
              <a rel="noopener noreferrer" href="#" class="login-link">Войти</a>
            </p>
          </div>
        </div>
        </dialog>
      </div>
  </header>

  <main class="content">
    <div class="content__body">
      <div class="button-list">
        <button type="button" class='button button--active' onClick='changeMode(this)' id='btn-one'>Лист 1</button>
        <button type="button" class='button button--inactive' onClick='changeMode(this)' id='btn-two'>Лист 2</button>
        <button type="button" class='button button--fill' onClick='changeMode(this)' id='btn-three'>Лист 3</button>
        <button type="button" class='button button--inactive' onClick='changeMode(this)' id='btn-four'>Лист 4</button>
      </div>
      <div class="content__wrapper container">
        <img class="logo__main" src="./images/logoMtA.svg" alt="" width="140" height="80" loading="lazy" />
        <div class="content__main">
          <div class="first-page">
            <div class="basic">
              <div class="basic__list">
                <label for="Name">Имя:</label>
                <input type="text" name='Name'>
                <label for="Player">Игрок:</label>
                <input type="text" name='Player'>
                <label for="Chronicle">Хроника:</label>
                <input type="text" name='Chronicle'>
              </div>
              <div class="basic__list">
                <label for="Nature">Натура:</label>
                <input type="text" name='Nature'>
                <label for="Mask">Маска:</label>
                <input type="text" name='Mask'>
                <label for="Energy">Энергия:</label>
                <input type="text" name='Energy'>
              </div>
              <div class="basic__list">
                <label for="Faction">Фракция:</label>
                <input type="text" name='Faction'>
                <label for="Sect">Секта:</label>
                <input type="text" name='Sect'>
                <label for="Concept">Концепция:</label>
                <input type="text" name='Concept'>
              </div>
            </div>
          </div>
          <div class="second-page visually-hidden">2</div>
          <div class="third-page visually-hidden">3</div>
          <div class="fourth-page visually-hidden">4</div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">

  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
